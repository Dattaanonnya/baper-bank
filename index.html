<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-5xl mt-16 px-8 text-center">
            Welcome to my <span class="text-orange-400"> Baap er bank</span> !!!
        </h1>
    </header>
    <main>
        <section class="bg-yellow-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">please login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-amber-400  rounded text-white py-2 px-4 font-medium">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>


</html>
