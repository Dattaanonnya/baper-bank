<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baaper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-5xl mt-8 text-center ">
            Let's get some <span class="text-orange-400"> mooooooney</span> !!!
        </h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Deposit</h3>
                    <h4 class="text-4xl text-white">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Withdraw</h3>
                    <h4 class="text-4xl text-white">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Balance</h3>
                    <h4 class="text-4xl text-white">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdrow
    -->
        <section class='mt-8'>
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-orange-300 p-8 rounded">
                    <h3 class="text-2xl ">Please Deposit</h3>

                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-orange-400  rounded text-white py-2 px-4 font-medium text-2xl">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-300 p-8 rounded">
                    <h3 class="text-2xl ">Please withdraw</h3>

                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-orange-400  rounded text-white py-2 px-4 font-medium text-2xl">withdraw</button>
                    </div>


                </div>
            </div>



        </section>
    </main>
    <script src="js/banking.js"></script>

</body>

</html>
